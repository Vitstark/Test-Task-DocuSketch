<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/auth/registration}" th:object="${form}">
    <div>
        <label for="email">Enter your email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">Email error
        </div>
    </div>

    <div>
        <label for="name">Enter your name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div class="wrong" style="color: red" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}">User error
        </div>
    </div>

    <div>
        <label for="password">Enter password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div class="wrong" style="color: red" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Password errors
        </div>
    </div>
    <input type="submit" value="Создать"/>

</form>
<form action="/auth/login" method="get">
    <input type="submit" value="Sign In">
</form>
</body>
</html>
