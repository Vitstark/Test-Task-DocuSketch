<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form name="f" method="post" action="/auth/process_login">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label class="first" for="username">Enter email</label>
        <input type="text" class="text-field" name="username" id="username"/>
    </div>
    <div>
        <label for="password">Enter password</label>
        <input type="password" class="text-field" name="password" id="password"/>
    </div>

    <div th:if="${param.error}" style="color: red" class="wrong">Uncorrect email or password</div>

    <input type="submit" class="in" value="Sign in"/>
</form>
<form action="/auth/registration" method="get">
    <input type="submit" value="Sign Up">
</form>
</body>
</html>
